<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <meta name="description" content="Huddle landing page with single introductory section">
  <meta name="theme-color" content="#674BAF" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
  <header class="header-container">
    <div class="header container">
      <a href="./">
        <img src="images/logo.svg" alt="Huddle" width="264" height="65">
      </a>
    </div>
  </header>

  <main class="introducao-container">
    <div class="introducao container">

      <div class="introducao-imagem">
        <img src="images/illustration-mockups.svg" alt="#" width="709" height="506">
      </div> <!--class="introducao-imagem"-->

      <div class="introducao-conteudo">
        <h1>Build The Community<br>Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#">Register</a>

      </div> <!--class="introducao-container"-->
    </div> <!--class="introducao" -->
  </main>
  <footer class="footer-container">
    <div class="footer container">
        <a href="#">
          <img src="images/logo-facebook.svg" alt="Facebook" width="512" height="512">
        </a>

        <a href="#">
          <img src="images/logo-twitter.svg" alt="Twitter" width="512" height="512">
        </a>

        <a href="#">
          <img src="images/logo-instagram.svg" alt="Instagram" width="512" height="512">
        </a>
    </div>
  </footer>
</body>

</html>
