<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <a href="#"><img src="images/logo.svg" alt="#"></a>
  </header>

  <main class="main">
    <div class="img-introducao">
      <img src="images/illustration-mockups.svg" alt="#">
    </div>
    <div class="introducao">
      <h1 class="titulo-introducao">Build The Community<br>Your Fans Will Love</h1>
      <p class="texto-introducao">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a class="btn-registro" href="">Register</a>
    </div>
  </main>
</body>

</html>
